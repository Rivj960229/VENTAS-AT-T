<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario AT&T</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div id="seleccionRol" class="contenedor">
        <img src="img/AT&T_logo_2016.svg.png" alt="AT&T Logo" class="logo">
        <h2>Selecciona tu rol</h2>
        <button onclick="seleccionarRol('Asesor')">Asesor</button>
        <button onclick="seleccionarRol('Asesora')">Asesora</button>
        <button onclick="seleccionarRol('Supervisor')">Supervisor</button>
        <button onclick="seleccionarRol('Supervisora')">Supervisora</button>
        <button onclick="seleccionarRol('Asistente de Gerente')">Asistente de Gerente</button>
        <button onclick="seleccionarRol('Gerente')">Gerente</button>
    </div>
    
    <div id="formulario" class="contenedor" style="display: none;">
        <img src="img/AT&T_logo_2016.svg.png" alt="AT&T Logo" class="logo">
        <h2>Formulario de Datos</h2>
        <input type="tel" id="numeroPortar" placeholder="NÃºmero a portar">
        <input type="tel" id="nip" placeholder="NIP">
        <input type="text" id="zona" placeholder="Zona">
        <input type="text" id="asesor" placeholder="Nombre" disabled>
        <input type="text" id="icc" placeholder="ICC">
        <button onclick="copiarAlPortapapeles()">Copiar Datos</button>
        <button onclick="nuevaVenta()" class="nueva-venta">Nueva Venta</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
